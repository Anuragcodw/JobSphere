{% extends "base.html" %}

{% block content %}
<style>
.admin-profile-wrapper {
    padding: 50px;
    min-height: 100vh;
    background:
        radial-gradient(circle at top left, rgba(56,189,248,0.18), transparent 40%),
        radial-gradient(circle at bottom right, rgba(34,197,94,0.18), transparent 40%),
        linear-gradient(180deg, #020617, #000000);
    animation: fadeIn 0.8s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(16px); }
    to { opacity: 1; transform: translateY(0); }
}

.admin-card {
    max-width: 760px;
    margin: auto;
    background: rgba(15, 23, 42, 0.85);
    backdrop-filter: blur(14px);
    border-radius: 28px;
    padding: 48px;
    color: #e5e7eb;
    position: relative;
    overflow: hidden;
    box-shadow: 0 40px 120px rgba(0,0,0,0.85);
}

.admin-card::before {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: 28px;
    padding: 2px;
    background: linear-gradient(135deg,#38bdf8,#6366f1,#22c55e,#06b6d4);
    -webkit-mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
    -webkit-mask-composite: xor;
    mask-composite: exclude;
    pointer-events: none;
}

.admin-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 26px;
}

.admin-name {
    font-size: 34px;
    font-weight: 900;
    letter-spacing: 0.5px;
    background: linear-gradient(90deg, #38bdf8, #22c55e);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.admin-email {
    color: #94a3b8;
    font-size: 14px;
}

.admin-badge {
    padding: 8px 18px;
    border-radius: 999px;
    font-size: 12px;
    font-weight: 800;
    background: linear-gradient(135deg, #facc15, #eab308);
    color: #000;
    box-shadow: 0 0 20px rgba(250,204,21,0.6);
}

.admin-info {
    margin-top: 14px;
    color: #cbd5e1;
    line-height: 1.6;
}

.admin-actions {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 22px;
    margin-top: 40px;
}

.admin-actions a {
    text-decoration: none;
    padding: 18px 20px;
    border-radius: 18px;
    background: linear-gradient(160deg, #0f172a, #020617);
    color: #e5e7eb;
    font-weight: 700;
    text-align: center;
    border: 1px solid rgba(148,163,184,0.25);
    position: relative;
    overflow: hidden;
    transition: all 0.35s ease;
}

.admin-actions a::after {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, rgba(56,189,248,0.25), rgba(34,197,94,0.25));
    opacity: 0;
    transition: opacity 0.35s ease;
}

.admin-actions a:hover {
    transform: translateY(-8px) scale(1.04);
    box-shadow:
        0 35px 90px rgba(0,0,0,0.9),
        0 0 30px rgba(99,102,241,0.55);
}

.admin-actions a:hover::after {
    opacity: 1;
}

.admin-actions span {
    position: relative;
    z-index: 1;
}
</style>

<div class="admin-profile-wrapper">
    <div class="admin-card">

        <div class="admin-header">
            <div>
                <div class="admin-name">{{ user.full_name }}</div>
                <div class="admin-email">{{ user.email }}</div>
            </div>
            <div class="admin-badge">ADMIN</div>
        </div>

        <p class="admin-info">
            You are logged in as an <strong>Administrator</strong>.  
            From here, you control the entire platform â€” manage users, approve jobs,
            and analyze system performance.
        </p>

        <div class="admin-actions">
            <a href="{{ url_for('admin.dashboard') }}"><span>Dashboard</span></a>
            <a href="{{ url_for('admin.users') }}"><span>Manage Users</span></a>
            <a href="{{ url_for('admin.jobs') }}"><span>Manage Jobs</span></a>
            <a href="{{ url_for('admin.analytics') }}"><span>Analytics</span></a>
        </div>
    </div>
</div>
{% endblock %}
