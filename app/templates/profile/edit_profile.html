{% extends "base.html" %}
{% block title %}Edit Profile{% endblock %}
{% block content %}

<style>

.edit-card {
  max-width: 560px;
  margin: 40px auto;
  padding: 30px;
  border-radius: 20px;

  background: linear-gradient(
    145deg,
    rgba(2,6,23,0.98),      
    rgba(15,23,42,0.96),   
    rgba(30,41,59,0.92)     
  );

  border: 1px solid rgba(99,102,241,0.35); 

  box-shadow:
    0 0 18px rgba(99,102,241,0.18),
    0 0 32px rgba(139,92,246,0.10);

  animation: fadeUp 0.6s ease;
  transition: all 0.35s ease;
  position: relative;
}

.edit-card:hover {
  box-shadow:
    0 0 22px rgba(99,102,241,0.28),
    0 0 45px rgba(34,211,238,0.14);
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(20px); }
  to   { opacity: 1; transform: translateY(0); }
}

.edit-title {
  color: #ffffff;
  font-weight: 700;
}

.edit-subtitle {
  color: #94a3b8;
  margin-bottom: 20px;
}

.form-label {
  color: #c7d2fe;
  font-weight: 500;
}

.form-control {
  background: #020617;
  border: 1px solid #1e293b;
  color: #e5e7eb;
  border-radius: 12px;
  padding: 12px;
  transition: all 0.25s ease;
}

.form-control:focus {
  background: #020617;
  color: #ffffff;
  border-color: #6366f1;
  box-shadow: 0 0 0 2px rgba(99,102,241,0.25);
  outline: none;
}

.btn-save {
  background: linear-gradient(90deg,#6366f1,#22d3ee);
  color: #ffffff;
  border: none;
  padding: 12px 24px;
  border-radius: 14px;
  font-weight: 600;
  text-decoration: none;
  box-shadow: 0 0 18px rgba(99,102,241,0.35);
  transition: all 0.25s ease;
}

.btn-save:hover {
  transform: translateY(-2px);
  box-shadow: 0 0 28px rgba(34,211,238,0.45);
}

.btn-cancel {
  background: linear-gradient(90deg,#475569,#1e293b);
  color: #ffffff;
  padding: 12px 22px;
  border-radius: 14px;
  text-decoration: none;
  transition: 0.25s;
}

.btn-cancel:hover {
  opacity: 0.9;
}
</style>

<div class="edit-card">

  <h3 class="edit-title">Edit Profile</h3>
  <p class="edit-subtitle">Update your personal details</p>

  <form method="post">

    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text"
             name="full_name"
             value="{{ user.full_name }}"
             class="form-control"
             required>
    </div>

    <div class="mb-3">
      <label class="form-label">Phone</label>
      <input type="text"
             name="phone"
             value="{{ user.phone or '' }}"
             class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">Location</label>
      <input type="text"
             name="location"
             value="{{ user.location or '' }}"
             class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">Experience (years)</label>
      <input type="number"
             step="0.1"
             name="experience_years"
             value="{{ user.experience_years or '' }}"
             class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">Education</label>
      <input type="text"
             name="education_text"
             value="{{ user.education_text or '' }}"
             class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">Bio</label>
      <textarea name="bio"
                rows="3"
                class="form-control">{{ user.bio or '' }}</textarea>
    </div>


    <div class="mb-3">
      <label class="form-label">LinkedIn URL</label>
      <input type="url"
             name="linkedin_url"
             value="{{ user.linkedin_url or '' }}"
             class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">GitHub URL</label>
      <input type="url"
             name="github_url"
             value="{{ user.github_url or '' }}"
             class="form-control">
    </div>

    <div class="d-flex gap-3 mt-4">
      <button type="submit" class="btn-save">
        Save Changes
      </button>

      <a href="{{ url_for('profile.profile_home') }}" class="btn-cancel">
        Cancel
      </a>
    </div>

  </form>
</div>

{% endblock %}
